version: '3.8'

services:
  backend:
    build: .
    container_name: ai-chatbot-backend
    ports:
      - "5000:5000"
    environment:
      - API_PROVIDER=ollama
      - OLLAMA_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=mistral
      - FLASK_DEBUG=0
    volumes:
      - ./:/app
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"  # For Linux compatibility
    networks:
      - chatbot-network

networks:
  chatbot-network:
    driver: bridge
